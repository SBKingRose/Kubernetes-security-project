apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: hello-nginx-allow-from-ingress
  namespace: hello-nginx
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: hello-nginx
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              # Default Istio ingress gateway workload identity (may differ by install profile).
              - cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account
      to:
        - operation:
            methods: ["GET"]
            paths: ["/"]

